<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <label>title:
    <input [(ngModel)]="tmpname" value="{{tmpname}}">  
  </label>
  <input type="button" name="click" value="Click" (click)="addValues(tmpname)" />
</div>
<ul>
  <label>Array value{{myarr}}</label>
  <li *ngFor="let item of myarr"> 
      {{ item }}
    </li>
</ul><br />
<select ng-options="x for x in myarr" (change)="populatevalue($event.target.value)">
    <option *ngFor="let item of myarr" [value]="item">
        {{item}}
    </option>
</select><br /><br />
<label>Selected Value</label>{{selectedvalue}}
<app-contact-list></app-contact-list>
